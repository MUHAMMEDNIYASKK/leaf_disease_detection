{% extends 'Admin/admin_index.html' %}
{% block body %}

<form action="/View_user_post" method="post">
<table class="table table-borderless">
   <tr>
      <td> Name</td>
      <td><input type="text" name="textfield" id="textfield" class="form-control" required/></td>
      <td><input type="submit" name="button" id="button" value="Search" class="btn btn-primary" /></td>
    </tr>
</table>
<p>&nbsp;</p>
<table class="table table-hover">
  <tr>
    <td>u_id</td>
    <td>Name</td>
    <td>E-mail</td>
    <td>Phone</td>
    <td>Place</td>
    <td>District</td>
    <td>Image</td>
  </tr>
    {% for i in data %}
    <tr>
        <td>{{ loop.index }}</td>
        <td>{{ i['name'] }}</td>
        <td>{{ i['email'] }}</td>
        <td>{{ i['phone'] }}</td>
        <td>{{ i['place'] }}</td>
    <td>{{ i['district'] }}</td>
    <td>{{ i['image'] }}</td>



    </tr>
    {% endfor %}
</table>
</form>

{% endblock %}
