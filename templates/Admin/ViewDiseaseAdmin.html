{% extends 'Admin/admin_index.html' %}
{% block body %}
<form action="/ViewDisease_Admin_post" method="post">
 <table class="table table-borderless">
      <u><h3 align="center">View Disease</h3></u>
    <tr>
      <td> Disease Name</td>
      <td><input type="text" name="textfield" id="textfield" class="form-control" required /></td>
      <td><input type="submit" name="button" id="button" value="Search" class="btn btn-primary" /></td>
    </tr>
  </table>
  <p>&nbsp;</p>
  <table class="table table-hover">
    <tr>
      <td>D_Id</td>
      <td>Disease</td>
      <td>Discription</td>

    </tr>
   {% for i in data %}
    <tr>
        <td>{{ loop.index }}</td>
        <td>{{ i['name'] }}</td>
        <td>{{ i['discription'] }}</td>
        <td><a href="/edit_disease/{{ i['d_id'] }}" class="btn btn-primary">Edit </a></td>
      <td><a href="/delete_disease/{{ i['d_id'] }}" class="btn btn-danger">Delete </a></td>
    </tr>
    {% endfor %}
  </table>
  <p>&nbsp;</p>
</form>
{% endblock %}
