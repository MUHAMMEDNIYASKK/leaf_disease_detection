<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('/static/login_index/images/1.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Login
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5" action="/login_post" method="post">

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="textfield" placeholder="User name">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="textfield2" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="btn btn-success">
							Login
						</button>
					</div>
                    <div class="container-login100-form-btn m-t-32">
                    <a href="/reg" class="btn btn-danger" >Sign up</a>
</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
